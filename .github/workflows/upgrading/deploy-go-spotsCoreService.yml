name: Deploy spotsCoreService service
on:
  push: # https://docs.github.com/en/actions/using-workflows/triggering-a-workflow
    branches: 
      - main
    paths:
      - services/spotsCoreService/** 

jobs:
  spotsCoreService-Service-Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build spotsCoreService service to run on lambda
        run: cd ${{ github.workspace }}/services/spotsCoreService ; sh build.sh ;
      
      - name: Zip code
        run: cd ${{ github.workspace }}/services/spotsCoreService ; zip main.zip main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy spotsCoreService lambda
        run: aws --version ;  aws lambda update-function-code --function-name SpotsCoreService --zip-file fileb://${{ github.workspace }}/services/spotsCoreService/main.zip